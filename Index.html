<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    header {
      background-color: #87CEEB;
      text-align: center;
      padding: 20px;
      color: white;
    }

    main {
      padding: 20px;
    }

    h1, h2 {
      font-weight: bold;
    }

    p {
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <p>A beautiful webpage with a responsive design.</p>
  </header>

  <main>
    <h2>Main Content</h2>
    <p>This is the main content area of the webpage. It can contain text, images, and other elements to showcase your content.</p>
  </main>
</body>
</html>
